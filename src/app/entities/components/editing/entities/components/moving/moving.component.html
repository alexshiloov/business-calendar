<div class="item-dialog">
  <h1 mat-dialog-title>Режим переноса</h1>
  <div> Выберите дату, на которую будет осуществлен перенос {{data.day.date}} ({{data.day.weekDay}}):</div>

  <mat-form-field>
    <input matInput [matDatepicker]="dp" [(ngModel)]="selectedDate" name="selectedDate" placeholder="Выберите дату">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="mat-raised-button">Отмена</button>
    <button [disabled]="!selectedDate" style="margin-left: 10px" mat-button [mat-dialog-close]="true"
            color="primary" class="mat-raised-button" cdkFocusInitial (click)="onConfirm()">Ок
    </button>
  </mat-dialog-actions>
</div>
