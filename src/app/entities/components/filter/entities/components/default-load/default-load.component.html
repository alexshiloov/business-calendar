<div class="item-dialog">
  <h1 mat-dialog-title>Загрузка по умолчанию</h1>
  <div> Внесенные изменения будут потеряны</div>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="mat-raised-button">Отмена</button>
    <button style="margin-left: 10px" mat-button [mat-dialog-close]="true"
            color="primary" class="mat-raised-button" cdkFocusInitial (click)="onConfirm()">Ок
    </button>
  </mat-dialog-actions>
</div>
